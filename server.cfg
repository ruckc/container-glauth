debug = true

[backend]
datastore = "plugin"
plugin = "/app/postgres.so"
pluginhandler = "NewPostgresHandler"

[ldap]
enabled = true
listen = "0.0.0.0:10389"

[ldaps]
enabled = true 
listen = "0.0.0.0:10636"
cert = "/app/ldaps/tls.crt"
key = "/app/ldaps/tls.key"

[api]
enabled = true
tls = true
listen = "0.0.0.0:8080"
cert = "/app/api/tls.crt"
key = "/app/api/tls.key"
